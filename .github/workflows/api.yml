name: api tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  eslint-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install npm deps
      run: npm ci --legacy-peer-deps
    - name: running eslint
      run: npm run lint

  full-api:
    needs: eslint-check
    env:
      HOME: /root
      API_URL: ${{ vars.API_URL }}
      HTTP_CREDENTIALS_EMAIL: ${{ vars.HTTP_CREDENTIALS_EMAIL }}
      HTTP_CREDENTIALS_PASSWORD: ${{ secrets.HTTP_CREDENTIALS_PASSWORD }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.48.1-jammy
    steps:
    - uses: actions/checkout@v4
    - name: install npm deps
      run: npm ci --legacy-peer-deps
    - name: print environment variables
      run: |
        echo "API_URL: $API_URL"
        echo "HTTP_CREDENTIALS_EMAIL: $HTTP_CREDENTIALS_EMAIL"
        echo "HTTP_CREDENTIALS_PASSWORD: $HTTP_CREDENTIALS_PASSWORD"
    - name: running api tests (production)
      env:
        NODE_ENV: production
      run: npm test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        path: playwright-report/
        retention-days: 7